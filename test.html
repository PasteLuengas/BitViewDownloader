<!DOCTYPE html>
<html>
<body>

<iframe id="myFrame" src="https://www.bitview.net/watch.php?v=ERjhHoefOwO" style="height:380px;width:100%"></iframe>

<p>Click the "Tryit" button to hide the first H1 element in the iframe (another document).</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var iframe = document.getElementById("myFrame");
  var elmnt = iframe.contentWindow.document.getElementsByTagName("video")[0];
  elmnt.style.display = "none";
}
</script>

</body>
</html>
