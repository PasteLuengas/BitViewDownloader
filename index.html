        </div>
    </div>
    <script>
    function procesarVideo(){
    var urlVideo;
        if(document.getElementById("urlVideo").value){
            urlVideo = document.getElementById("urlVideo").value;
            var IDa = urlVideo.split("=");
            var ID = IDa[1];
            document.getElementById("iframe").src="https://bitview.net/embed.php?v="+ ID + "&wt=0"
        } else {
            document.getElementById("videoTitle").innerHTML="Ingresa una URL";
        }
    }
